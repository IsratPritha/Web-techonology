              <div class="input-box">

          <div class="title">Signup</div>

            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your full name" required name="aname">

              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your new email" required name="aemail">
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Justify tAdmin email to access sigup" required name="temail">
               </div>

                <i class="fas fa-lock"></i>

              <div class="input-box">
